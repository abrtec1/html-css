<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        table{
            width: 300px;
            border-collapse: collapse;
            border: 5px solid blue;
        }
        tr.linha {
            background-color: gray;
        }

        td {
            border: 1px solid black;
            padding: 6px;
        }
        td.dado {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>
        Minha primeira tabela 
    </h1>
    <!-- Hierarquia de tabela simples 
     table = tabela 
       table ron = linha de tabela 
          table header = cabeÃ§alho de tabela 
            table data = dado de tabela -->

    <table> <!-- Minha primeira linha -->
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr> 

        <tr class="linha"> <!-- Minha segunda  linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr> <!-- Minha terceira  linha -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr> <!-- Minha quarta  linha -->
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
