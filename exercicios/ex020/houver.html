<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de houver</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        
        div > p {
            display: none;
        }
        div > p {
            display: block;
            color: blue;
            background-color: blueviolet;
            width: 200px;
        }
        div:hover {
            color: rgb(243, 24, 24);
        }
    </style>
</head>
<body>
    <h1>Exemplo de houver</h1>
    <p>Passe o Mouse sobre o Texto Abaixo </p>
    <div>
        Passe o Mouse Aqui 
        <p>Texto Escondido</p>
    </div>
    <p>Fim do Exemplo </p>
</body>
</html>
